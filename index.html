<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .timer {
            font-size: 100px;
        }
    </style>
</head>

<body>
    <center>
        <section class ="timer">
            <h1> <span id="mins"> 00 </span> m : <span id="secs"> 00 </span> s </h1>
            <button onclick="doSomething()"> Start </button>
            <button> Reset </button>
        </section>
    </center>
</body>
   
<script>
    let myInterval;
    function startClock() {
        let seconds = 0;
        myInterval = setInterval(() => {
            if(seconds == 59) {
                document.getElementById("secs").innerText = "00"
                seconds = 0;
                return;
            }
            else if(seconds < 9) {
                document.getElementById("secs").innertext = `0${seconds}`;
            } else {
                document.getElementById("secs").innertext = ++seconds;
            }
        }, 1000);
    }
    function stopClock() {
        clearInterval(myInterval);
        document.getElementById("secs").innerText = "00";
    }
</script>

</html>
